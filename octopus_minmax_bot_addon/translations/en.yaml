---
configuration:
  OCTOBOT_CONFIG_PATH:
    name: Config Path
    description: Path to config.json (default /config/config.json).
  API_KEY:
    name: API Key
    description: Octopus API Key
  ACC_NUMBER:
    name: Account Number
    description: Enter Octopus Account Number
  BASE_URL:
    name: Base URL
    description: Octopus API base URL (defaults to https://api.octopus.energy/v1).
  EXECUTION_TIME:
    name: Execution Time
    description: When not One Off. This is the time to execute comparison.
  SWITCH_THRESHOLD:
    name: Switch Threshold
    description: A value (in pence) which the saving must be before the switch occurs. Default is 2.
  ONE_OFF:
    name: One Off Execution
    description: Run the comparison ONCE then quit.
  DRY_RUN:
    name: Dry Run
    description: Compare tariffs but don't initiate any switches.
  NOTIFICATION_URLS:
    name: Notification URLs
    description: URLs to send notifications to. Using Apprise.
  ONLY_RESULTS_NOTIFICATIONS:
    name: Only Results Notifications
    description: Suppress all notifications except the final results summary.
  TARIFFS:
    name: Tariffs
    description: Tariffs you want to compare with. See README.md for options.
  TZ:
    name: Timezone
    description: Timezone for container
  BATCH_NOTIFICATIONS:
    name: Batch Notifications
    description: An optional flag to send messages in one batch rather than individually
  WEB_USERNAME:
    name: Web Username
    description: Username for web UI authentication.
  WEB_PASSWORD:
    name: Web Password
    description: Password for web UI authentication.
  WEB_PORT:
    name: Web Port
    description: Web UI port (default 5050).
